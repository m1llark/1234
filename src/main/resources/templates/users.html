<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <title>Title</title>
</head>



<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <td th:text="${user.email} + ' with roles: '+ ${user.roles}"></td>

<!--  <button type="button"  class="btn btn-primary btn-sm pull-right" >Logout</button>-->
  <a href="/logout" class="btn btn-primary btn-sm pull-right">Logout</a>
</nav>

<body>














<div sec:authorize="hasRole('ROLE_ADMIN')">
<h1>    <span class="badge badge-secondary">   Admin panel</span></h1>





<table class="table table-striped table-bordered ">
  <thead class="table-primary">
  <tr>
    <th>User ID</th>
    <th>Username</th>
    <th>E-mail</th>
    <th>Age</th>
    <th>Roles</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${listUsers}">
    <td th:text="${user.id}">User ID</td>
    <td th:text="${user.username}">Username</td>
    <td th:text="${user.email}">E-mail</td>
    <td th:text="${user.age}">First Name</td>
    <td th:text="${user.roles}">Roles</td>
    <td><a th:href="@{'/update/' + ${user.id}}">Edit</a></td>
<!--    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Edit</button></td>-->
    <td><a class="btn btn-primary" th:href="@{'/delete/' + ${user.id}}" role="button">Delete</a></td>



  </tr>
  </tbody>
</table>
<!--<td><a th:href="@{/add}">Add New User</a></td>-->


  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add New User</button>


  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/save}" method="post">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">


          <div class="form-group">
            <label  class="col-form-label">Username:</label>
            <input type="text" class="form-control"  name="username">
          </div>


          <div class="form-group">
            <label  class="col-form-label">E-mail:</label>
            <input type="text" class="form-control"  name="email">
          </div>

          <div class="form-group">
            <label  class="col-form-label">Age:</label>
            <input type="text" class="form-control"  name="age">
          </div>

          <div class="form-group">
            <label  class="col-form-label">Password:</label>
            <input type="text" class="form-control"  name="password">
          </div>

          <div class="form-group">
            <label  class="col-form-label">Role:</label>
              <select class="form-select" size="2" multiple aria-label="multiple select example"  name="roles" >
                <option th:each="role: ${listRoles}" th:value="${role.id}" th:text="${role.name}"></option>
              </select>
            <p>Hold down the Ctrl (windows) /
              Command (Mac) button to select multiple options.</p>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
    </form>
  </div>







<!--  This content is only shown to administrators.-->
</div>
<div sec:authorize="hasRole('ROLE_USER')">
  <table class="table table-striped table-bordered">
    <thead class="table-primary">
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>E-mail</th>
      <th>Age</th>
      <th>Roles</th>
    </tr>
    </thead>
    <tbody>

    <td th:text="${user.id}">User ID</td>
    <td th:text="${user.username}">Username</td>
    <td th:text="${user.email}">E-mail</td>
    <td th:text="${user.age}">Age</td>
    <td th:text="${user.roles}">Roles</td>




    </tbody>
  </table>
  <!--  This content is only shown to users.-->
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
