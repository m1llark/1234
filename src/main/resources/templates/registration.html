<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form th:action="@{/registration}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
  <input type="hidden" th:field="*{id}" />


    <!--        <div class="form-group row">-->
    <!--            <label class="col-4 col-form-label">First Name: </label>-->
    <!--            <div class="col-8">-->
    <!--                <input type="text" th:field="*{firstName}" class="form-control"-->
    <!--                       required minlength="2" maxlength="20"/>-->
    <!--            </div>-->
    <!--        </div>-->

    <div class="form-group row">
        <label class="col-4 col-form-label">Username: </label>
        <div class="col-8">
            <input type="text" th:field="*{username}" class="form-control"
                   required minlength="2" maxlength="20" />
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </div>
    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Age: </label>
            <div class="col-8">
                <input type="number" th:field="*{age}" class="form-control"
                       required minlength="1" maxlength="3"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
                <input type="password" th:field="*{password}" class="form-control"
                       required minlength="6" maxlength="10"/>
            </div>
        </div>

  <!--          <input type="checkbox" th:field="*{roles}"-->
  <!--                 th:text="${role.name}" th:value="${role.id}" class="m-2" />-->
  <!--        </th:block>-->
  <!--      </div>-->
  <!--    </div>-->
  <div>
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
  </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
