<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <title>Title</title>
</head>
<body>


<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <td th:text="${user.email} + ' with roles: '+ ${user.roles}"></td>

    <!--  <button type="button"  class="btn btn-primary btn-sm pull-right" >Logout</button>-->
    <a href="/logout" class="btn btn-primary btn-sm pull-right" style="background-color: darkcyan">Logout</a>
</nav>



<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-4"  role="tablist" aria-orientation="vertical">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link " href="/">Admin</a>
                </div>
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link active" href="/user">User</a>
                </div>
            </div>
        </div>








        <div class="col-10">
            <div class="container-fluid bg-light">
                <h2 class="display-4"><p><strong>User information-page</strong></p></h2>
                <h5 class="card-header bg-grey">About user</h5>
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>Age</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody>

                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.age}">Age</td>
                <td th:text="${user.roles}">Roles</td>

                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>


















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
