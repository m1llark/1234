<body>

<nav class="navbar" style="background-color: #2b2b2b; color: #e3f2fd">
  <div class="container-fluid">
    <a class="navbar-brand" id="MyPanel" style="color: whitesmoke"></a>
    <form class="d-flex">
      <a href="/logout" class="type-name-link" style="color: darkgray" >Logout</a>
    </form>
  </div>
</nav>




<div class="container-fluid">
  <div class="row">
    <div class="p-0 col-2">
      <div>
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#admin" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
          <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#user" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
      </div>
    </div>


    <div class="col-10">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
          <div class="container-fluid bg-light">
            <br>
            <h1>Admin panel <span class="badge bg-secondary"></span></h1>


            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#users_table" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Users table</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#new_user" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">New user</button>
              </li>
            </ul>


            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="users_table">
                <nav class="navbar" style="background-color: whitesmoke;">
                  <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">All users</span>
                  </div>
                </nav>


                <table id="tableOne" class="table table-striped" style="background-color: white">
                  <thead>
                  <tr style="background-color: white">
                    <th>User ID</th>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>Age</th>
                    <th>Roles</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody id="tableBody">



                  </tbody>
                </table>
              </div>



              <div role="tabpanel" class="tab-pane " id="new_user">
                <nav class="navbar" style="background-color: white;">
                  <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Add new user</span>
                  </div>
                </nav>

                <div class="container-fluid h-100 bg-light ">
                  <div class="row justify-content-center align-items-center">
                  </div>
                  <div class="row justify-content-center align-items-center h-100">
                    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">

                      <div class="modal-body">
                        <form id="form1">



                            <figure class="text-center">
                            <h5><label  class="col-form-label " for="username" >Username:</label></h5>
                            </figure>
                          <input type="text" class="form-control"  id="username">


                          <figure class="text-center">
                            <h5><label  class="col-form-label" for="email" >E-mail:</label></h5>
                          </figure>
                          <input type="email" class="form-control"  id="email">

                          <figure class="text-center">
                            <h5><label  class="col-form-label" for="age">Age:</label></h5>
                          </figure>
                          <input type="number" class="form-control"  id="age">


                          <figure class="text-center">
                            <h5><label  class="col-form-label" for="password" >Password:</label></h5>
                          </figure>
                          <input type="password" class="form-control"  id="password">

                            <figure class="text-center">
                            <h5><label for="roles" class="col-form-label " >Roles:</label></h5>
                            </figure>


                          <select id="roles" size="2" multiple aria-label="multiple select example" name="roles" style="width: 200px; position: relative; left: 50%; margin-left: -100px; ">
                            <option value="1" selected>USER</option>
                            <option value="2" >ADMIN</option>
                          </select>
                          <br>
                          <br>
                          <figure class="text-center">
                            <button type="button" id="saveStudent" class="btn btn-primary" >Submit</button>
                          </figure>

                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div class="tab-content">
            <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
              <div class="container-fluid bg-light">
                <br>
                <h1>User information-page<span class="badge bg-secondary"></span></h1>

                <nav class="navbar" style="background-color: whitesmoke;">
                  <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">About user</span>
                  </div>
                </nav>
                <table class="table table-striped" style="background-color: white">
                  <thead>
                  <tr style="background-color: white">
                    <th>User ID</th>
                    <th>Username</th>
                    <th>E-mail</th>
                    <th>Age</th>
                    <th>Roles</th>
                  </tr>
                  </thead>
                  <tbody id="userTableBody">


                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>















<div id="modalTwo" class="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel2">Update user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="userForm2">
          <div class="modal-body col-md text-center">
            <div class="mx-auto" style="width: 200px;">


            <label for="id2" class="col-form-label"><strong>Id</strong></label>
            <input type="number" class="form-control" id="id2" disabled>



            <label for="username2" class="col-form-label"><strong>Username</strong></label>
            <input type="text" class="form-control" id="username2">

            <label for="email2" class="col-form-label"><strong>E-mail</strong></label>
            <input type="email" class="form-control" id="email2">


            <label for="age2" class="col-form-label"><strong>Age:</strong></label>
            <input type="number" class="form-control" id="age2">

            <label for="password2" class="col-form-label"><strong>Password:</strong></label>
            <input type="password" class="form-control" id="password2">


            <label for="roles2" class="col-form-label"><strong>Roles:</strong></label>

              <br>


                <select id="roles2" size="2" multiple aria-label="multiple select example"  name="roles2" style="width: 200px;" >
                  <option value="1" >USER</option>
                  <option value="2" >ADMIN</option>
                </select>



            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button"  id="saveStudent2" class="btn btn-primary one" >Edit</button>
      </div>
    </div>
  </div>
</div>




<div id="modal3" class="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel3">Delete user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      <div class="modal-body">
        <form id="userForm3">
          <div class="modal-body col-md text-center">
            <div class="mx-auto" style="width: 200px;">


            <label for="id3" class="col-form-label">Id</label>
            <input type="number" class="form-control" id="id3" disabled>

            <input type="text" class="form-control" id="username3">

            <input type="email" class="form-control" id="email3">

            <input type="number" class="form-control" id="age3">

              <select id="roles3" size="2" multiple aria-label="multiple select example"  name="roles3" style="width: 200px;" >

              </select>

          </div>

      </div>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button"  id="saveStudent3" class="btn btn-primary three" >Delete</button>

    </div>
  </div>
</div>
